<!DOCTYPE html>
<html>

    <head>
        <meta charset ="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dorian Weather Dashboard</title>
        <!--BOOTSTRAP-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!--FONT AWESOME-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="Assets/style.css">
        
    </head>

    <body>

        <!--Header Div-->
        <div class="header-fluid">
            <h1>Dorian Y Weather Dashboard Header</h1>         
        </div>
             
        
        
        <!--Main Container-->
        <div class='container-fluid'> 
            <div class ="row">
                
                <!--Search for City Col-->
                <div class ="col-3">
                    <h3>Search for City:</h3>
                    <br>
                    <input type="text" placeholder="Search.." id="searchBar">
                    <button type="submit" id="submitButton"><i class="fa fa-search"></i></button>
                    
                    <div id="searchDiv">
                    </div>

                </div>
                
                
                <div class ="col-9">
                    
                    <!--CURRENT WEATHER Div-->
                    <div class ="row" id="resultDiv">
                        <h4>CURRENT WEATHER RESULTS WILL DISPLAY HERE</h4>
                    </div>
                    <!--FORECAST WEATHER Div-->
                    <div class ="row" id="forecastDiv">
                        <div class ="col-2" id="day1"></div>
                        <div class ="col-2" id="day2"></div>
                        <div class ="col-2" id="day3"></div>
                        <div class ="col-2" id="day4"></div>
                        <div class ="col-2" id="day5"></div>   
                    </div>

                </div>

            </div> 
  		
    	</div>

        <!--JQUERY-->
        <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
        <!--MY JS-->
        <script type='text/javascript' src='Assets/weatherDash.js'></script>
    
    </body>
</html>
